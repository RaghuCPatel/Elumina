name: CI
#on: [push, pull_request]
on:  
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.16.1    
      - name: Install
        run: npm install
      - name: cmd
        run: dir 
      - name: Test
        run: npx cross-env ENV=sandbox npm run test:api
      - uses: actions/upload-artifact@v3
        with:
         name: allureReport
         path: ./allure-report
        

